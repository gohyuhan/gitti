# .pre-commit-config.yaml
 repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict

  # Go-specific hooks
  - repo: local
    hooks:
      # Format code with gofmt
      - id: go-fmt
        name: go fmt
        entry: go fmt ./...
        language: system
        pass_filenames: false
        types: [go]

      # Format imports and remove unused ones
      - id: goimports
        name: goimports
        entry: bash -c 'goimports -w -local gitti $(find . -type f -name "*.go" | grep -v vendor/)'
        language: system
        pass_filenames: false
        types: [go]

      # Run go vet for static analysis
      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: system
        pass_filenames: false
        types: [go]

      # Clean up go.mod and go.sum
      - id: go-mod-tidy
        name: go mod tidy
        entry: go mod tidy
        language: system
        pass_filenames: false
        files: 'go\.(mod|sum)$'

      # Run golangci-lint for comprehensive linting
      - id: golangci-lint
        name: golangci-lint
        entry: golangci-lint run --fix
        language: system
        pass_filenames: false
        types: [go]

  # Security scanning
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks
