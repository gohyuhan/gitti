# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor

linters:
  enable:
    # Default linters
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Static analysis
    - unused        # Check for unused code

    # Additional recommended linters
    - gofmt         # Check code formatting
    - goimports     # Check import formatting
    - misspell      # Check for misspelled words
    - revive        # Fast, configurable, extensible linter (replacement for golint)
    - unconvert     # Remove unnecessary type conversions
    - unparam       # Report unused function parameters
    - gosec         # Security-focused linter
    - gocritic      # Opinionated linter
    - gocyclo       # Check cyclomatic complexity
    - dupl          # Check for duplicate code
    - prealloc      # Find slice declarations that could be preallocated
    - exportloopref # Check for pointers to enclosing loop variables
    - nilerr        # Find code that returns nil even if it checks that error is not nil

linters-settings:
  gofmt:
    simplify: true

  goimports:
    local-prefixes: gitti

  revive:
    rules:
      - name: exported
        severity: warning
        disabled: false
      - name: var-naming
        severity: warning
        disabled: false
      - name: package-comments
        severity: warning
        disabled: false

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - unnamedResult
      - hugeParam

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  # Exclude some linters from running on tests files
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - dupl
        - gosec
